<div class="container">
  <h4>หาผลคูณ</h4>
  <div class="row">
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <button class="btn btn-success" type="button">ค่าที่1</button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
        [(ngModel)]="request.key1">
      </div>
    </div>
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <button class="btn btn-success" type="button">ค่าที่2</button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
        [(ngModel)]="request.key2">
      </div>
    </div>
    <div class="col-2">
        <button class="btn btn-success" (click)="getData()">คำนวณ</button>
    </div>
  </div>
  <span class="badge badge-danger">ผลลัพธ์</span>
  {{result}}
<hr>
  <h4>ข้อมูล note</h4>
  <div class="row">
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <button class="btn btn-success" type="button">รหัสนิสิต</button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
        [(ngModel)]="userDetail.id">
      </div>
    </div>
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <button class="btn btn-success" type="button">ชื่อนิสิต</button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
        [(ngModel)]="userDetail.name">
      </div>
    </div>
 
  </div>
</div>
<hr>
  <div class="container">
  <ul class="list-group">
      <!-- {{n.note_id}}{{n.list[0].detail}}  -->
      <li class="list-group-item" *ngFor="let n of noteDetail">{{n.name}} 
          <button style="float:right" class="btn btn-primary" (click)="selectNote(n.list)">ดูรายละเอียด</button>
          <button style="float:right" class="btn btn-warning" (click)="editNote(n)">แก้ไขชื่อ</button>
      </li>
      <li class="list-group-item-success">แก้ไขชื่อ {{editNoteDetail.note_id}}<input class="form-control" name="noteName" [(ngModel)]="editNoteDetail.name" >
        <button *ngIf="editNoteDetail.name" class="btn btn-warning" (click)="updateNoteName()">แก้ไขชื่อ</button>
        <br>
        
      </li>
    </ul>
    <hr>
    <h4>รายละเอียด</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Priority</th>
          <th>รายละเอียด</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of listDetail"
        [ngClass]="{'bg-danger text-white':list.priority>5,
        'bg-info':list.priority<5}">
          <td>{{list.priority}}</td>
          <td>{{list.detail}}</td>
        </tr>
      </tbody>
    </table>
  </div>
